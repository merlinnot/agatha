<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script src="libs/createjs.min.js"></script>
  <script src="logo.js"></script>
  <script>
    var canvas, stage, exportRoot, anim_container, dom_overlay_container, fnStartAnimation;
    function init() {
      canvas = document.getElementById("canvas");
      anim_container = document.getElementById("animation_container");
      dom_overlay_container = document.getElementById("dom_overlay_container");
      var comp = AdobeAn.getComposition("CCE4607639944389907DF0B3778C9AF8");
      var lib = comp.getLibrary();
      handleComplete({}, comp);
    }
    function handleComplete(evt, comp) {
      //This function is always called, irrespective of the content. You can use the variable "stage" after it is created in token create_stage.
      var lib = comp.getLibrary();
      var ss = comp.getSpriteSheet();
      exportRoot = new lib.animacjaostatecznegologa();
      stage = new lib.Stage(canvas);
      //Registers the "tick" event listener.
      fnStartAnimation = function () {
        stage.addChild(exportRoot);
        createjs.Ticker.setFPS(lib.properties.fps);
        createjs.Ticker.addEventListener("tick", stage)
        stage.addEventListener("tick", handleTick)
        function handleTick(event) {
          var cameraInstance = exportRoot.___camera___instance;
          if (cameraInstance) {
            var stageCenter = { 'x': lib.properties.width / 2, 'y': lib.properties.height / 2 };
            if (cameraInstance._off != null && cameraInstance._off == true)
              exportRoot.transformMatrix = new createjs.Matrix2D();
            else {
              if (cameraInstance.pinToObject !== undefined) {
                cameraInstance.x = cameraInstance.pinToObject.x + cameraInstance.pinToObject.pinOffsetX;
                cameraInstance.y = cameraInstance.pinToObject.y + cameraInstance.pinToObject.pinOffsetY;
              }
              var mat = cameraInstance.getMatrix();
              mat.tx -= stageCenter.x;
              mat.ty -= stageCenter.y;
              var inverseMat = mat.invert();
              inverseMat.prependTransform(stageCenter.x, stageCenter.y, 1, 1, 0, 0, 0, 0, 0);
              inverseMat.appendTransform(-stageCenter.x, -stageCenter.y, 1, 1, 0, 0, 0, 0, 0);
              exportRoot.transformMatrix = inverseMat;
            }
          }
        }
      }
      //Code to support hidpi screens and responsive scaling.
      function makeResponsive(isResp, respDim, isScale, scaleType) {
        var lastW, lastH, lastS = 1;
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        function resizeCanvas() {
          var w = lib.properties.width, h = lib.properties.height;
          var iw = window.innerWidth, ih = window.innerHeight;
          var pRatio = window.devicePixelRatio || 1, xRatio = iw / w, yRatio = ih / h, sRatio = 1;
          if (isResp) {
            if ((respDim == 'width' && lastW == iw) || (respDim == 'height' && lastH == ih)) {
              sRatio = lastS;
            }
            else if (!isScale) {
              if (iw < w || ih < h)
                sRatio = Math.min(xRatio, yRatio);
            }
            else if (scaleType == 1) {
              sRatio = Math.min(xRatio, yRatio);
            }
            else if (scaleType == 2) {
              sRatio = Math.max(xRatio, yRatio);
            }
          }
          canvas.width = w * pRatio * sRatio;
          canvas.height = h * pRatio * sRatio;
          canvas.style.width = dom_overlay_container.style.width = anim_container.style.width = w * sRatio + 'px';
          canvas.style.height = anim_container.style.height = dom_overlay_container.style.height = h * sRatio + 'px';
          stage.scaleX = pRatio * sRatio;
          stage.scaleY = pRatio * sRatio;
          lastW = iw; lastH = ih; lastS = sRatio;
          stage.tickOnUpdate = false;
          stage.update();
          stage.tickOnUpdate = true;
        }
      }
      makeResponsive(false, 'both', false, 1);
      AdobeAn.compositionLoaded(lib.properties.id);
      fnStartAnimation();
    }
  </script>
  <!-- write your code here -->
</head>

<body onload="init();" style="margin:0px;">
  <div id="animation_container" style="background-color:rgba(0, 121, 107, 1.00); width:320px; height:424px">
    <canvas id="canvas" width="320" height="424" style="position: absolute; display: block; background-color:rgba(0, 121, 107, 1.00);"></canvas>
    <div id="dom_overlay_container" style="pointer-events:none; overflow:hidden; width:320px; height:424px; position: absolute; left: 0px; top: 0px; display: block;">
    </div>
  </div>
</body>

</html>
