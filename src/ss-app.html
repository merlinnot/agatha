<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<dom-module id="ss-app">
  <template>
    <style>
      :host {
        --app-primary-dark-color: #f57c00;
        --app-primary-color: #ff9800;
        --app-primary-color-light: #ffe0b2;
        --app-text-icon-color: #212121;
        --app-accent-color: #ff5722;
        --app-text-primary-color: #212121;
        --app-text-secondary-color: #757575;
        --app-divider-color: #BDBDBD;
        
        color: #fff;

        display: block;
      }

      app-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 45%;
        background-color: var(--app-primary-dark-color);
        --app-header-background-front-layer: {
          background-image: url(/images/background.jpg);
          background-position: left center;
        };
      }

      [main-title] {
       font-weight: lighter;
        margin-left: 108px;
      }
      [condensed-title] {
        font-weight: lighter;
        margin-left: 30px;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      app-drawer paper-toolbar {
        background-color: var(--app-accent-color)

      }
      app-drawer paper-toolbar .logo {
        width: 100%;
        height: 240%;
        display: flex;
      }

      app-drawer paper-toolbar .logo iron-image {
        width:30%;
        height:100%;
      }

      app-drawer paper-toolbar .logo .logo-text {
        width:70%;
        font-family: 'Great Vibes', cursive;
        font-size: 2.7vw;
        line-height: 1.0;
        vertical-align: middle;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-text-primary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        background-color: var(--app-primary-color-dark);
        color: var(--app-text-primary-color);
        font-weight: bold;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout force-narrow>
      <!-- Drawer content -->
      <app-drawer id="drawer" swipe-open>
        <paper-toolbar class="tall">
          <div class="middle logo">
            <iron-image sizing="contain" src="/images/logo.png"></iron-image>
            <div class="logo-text"><p>SLower Silesia</p></div>
          </div>
        </paper-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="trips" href="/tours">Tours</a>
          <a name="lower-silesia" href="/lower-silesia">Lower Silesia</a>
          <a name="offer" href="/offer">Offer</a>
          <a name="testimonials" href="/testimonials">Testimonials</a>
          <a name="about-us" href="/about-us">About us</a>
          <a name="contact" href="/contact">Contact</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout>

        <app-header condenses reveals effects="material">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <h4 condensed-title>Tours</h4>
          </app-toolbar>
          <app-toolbar class="tall">
            <h1 main-title>SLower Silesia</h1>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <ss-tours name="tours"></ss-tours>
          <my-view2 name="view2"></my-view2>
          <my-view3 name="view3"></my-view3>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'ss-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.$.drawer.close();
        this.page = page || 'trips';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('pages/' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      }
    });
  </script>
</dom-module>
