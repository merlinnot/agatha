<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/marked-element/marked-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../ss-styles.html">

<dom-module id="ss-offer">
  <template>
    <style include="ss-styles">
      :host {
        display: block;
        padding: 32px;
      }
    </style>

    <paper-card elevation="4">
      <marked-element>
        <div class="markdown-html"></div>
        <script type="text/markdown">
          **Our offer:**
          1. standard guided tours of Wrocław and Lower Silesia
          2. customised guided tours of Wrocław and Lower Silesia (including
            research, booking, advice)
          3. customised tours of Poland, the Czech Republic, Austria, Germany,
            Italy
          4. licenced tour guide for Wrocław and Lower Silesia
          5. licenced mountain guide for the Sudety Mountains
          6. licenced travel guide for school trips / children

          We are flexible, creative, experienced and knowledgeable. Whether you
          need a standard guiding tour or a customised guiding service, we offer
          our help. The tours presented are just an inspiration, we can prepare
          a tailor-made tour for you, suited to your interests, abilities and
          budget. 

          We offer services for:
          - individual travellers
          - groups of travellers
          - organised groups
          - business travellers
          - school groups
          - travel agencies

          We guide in: English, Polish, Russian
          We speak: Polish, English, Russian, Czech, German, Italian, Spanish,
            French

          Invoice on request.
        </script>
      </marked-element>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'ss-offer'
    });
  </script>
</dom-module>
