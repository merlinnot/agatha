<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/marked-element/marked-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../ss-styles.html">

<dom-module id="ss-tours">
  <template>
    <style include="ss-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
        padding: 32px;
      }
      .tour {
        width: 100%;
        margin-bottom: 16px;
        --paper-card-header-text: {
          color: #fff;
          background-color: rgba(0, 0, 0, 0.6);
          width: 100%;
        }
      }
    </style>

    <firebase-query path="/tours"
      data="{{_tours}}">
    </firebase-query>

    <iron-selector multi selected-items="{{_selected}}">
      <template is="dom-repeat" items="{{_tours}}">
        <paper-card class="tour"
          elevation="4"
          heading="[[item.title]]"
          image="../../images/tours/[[item.image]]">
          <iron-collapse class="card-content">
            <marked-element markdown="[[item.md]]">
              <div class="markdown-html"></div>
            </marked-element>
          </iron-collapse>
        </paper-card>
      </template>
    </iron-selector>
  </template>

  <script>
    Polymer({
      is: 'ss-tours',
      properties: {
        _selected: {
          type: Array,
          observer: "_selectedChanged"
        },
        all: {
          type: Object,
          observer: "_allChanged"
        }
      },
      _selectedChanged: function(selected) {
        selected.forEach(function(e) {
          e.querySelector('iron-collapse').opened = true;
        });
      },
    });
  </script>
</dom-module>
